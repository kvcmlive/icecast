# fly.toml app configuration file generated for kvcm-icecast on 2023-05-20T23:23:28-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "kvcm-icecast"
primary_region = "lax"
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
auto_rollback = true

[env]
ICECAST_ADMIN_PASSWORD = "password"
ICECAST_HOSTNAME = "stream.kvcm.live"
ICECAST_PASSWORD = "password"
ICECAST_RELAY_PASSWORD = "password"
ICECAST_SOURCE_PASSWORD = "password"
PRIMARY_REGION = "lax"
TAILSCALE_AUTHKEY = "tskey-auth-<key>"

[[services]]
protocol = "tcp"
internal_port = 8000
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
